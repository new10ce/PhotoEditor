<section id="services" class="section-bg" style="min-height: 90vh">
  <div class="container">
    <header class="section-header">
      <h3>Make 2 x 2 photo</h3>
      <div class="row">
        <div class="col-12">
          <div
            id="photo-browse-layer"
            class="col-md-12 col-lg-12"
            *ngIf="browse_panel"
          >
            <div class="row">
              <div class="col-md-12">
                <div class="img-container">
                  <img #image [src]="imageSource" crossorigin />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-4">
                <a
                  routerLink="../upload-photo"
                  class="btn btn-blue-outline pull-left"
                  role="button"
                  >&nbsp;&nbsp;« Back&nbsp;&nbsp;&nbsp;</a
                >
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6 mt-4 text-right">
                <button
                  id="btnNext"
                  (click)="cropImage()"
                  type="button"
                  class="btn btn-blue"
                >
                  &nbsp;&nbsp;Next »&nbsp;&nbsp;&nbsp;
                </button>
              </div>
            </div>
          </div>
          <div
            id="waiting-layer"
            class="container"
            style="width: 100%; height: 220px"
            *ngIf="waiting_panel"
          >
            <div class="row text-center">
              <div class="col-lg-12 my-5">
                Uploading photo... Please wait. <br /><br />
                <img
                  alt=""
                  border="0"
                  src="../../../../assets/img/progress.gif"
                  width="300"
                  height="24"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
</section>
