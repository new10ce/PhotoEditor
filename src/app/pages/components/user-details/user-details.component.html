<section id="services" class="section-bg shopping" style="min-height: 90vh">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="checkout-form">
          <div class="row">
            <div class="col-lg-8 offset-md-2">
              <div class="block billing-details">
                <h4 class="widget-title">Delivery Details</h4>

                <div class="form-group">
                  <label for="full_name">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="full_name"
                    placeholder=""
                    [ngClass]="{
                      'is-invalid': submitted && f.fullName.errors
                    }"
                    formControlName="fullName"
                  />
                  <div
                    *ngIf="submitted && f.fullName.errors"
                    class="invalid-feedback"
                  >
                    <small *ngIf="f.fullName.errors.required"
                      >Full name is required</small
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label for="user_address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_address"
                    placeholder=""
                    [ngClass]="{
                      'is-invalid': submitted && f.address.errors
                    }"
                    formControlName="address"
                  />
                  <div
                    *ngIf="submitted && f.address.errors"
                    class="invalid-feedback"
                  >
                    <small *ngIf="f.address.errors.required"
                      >Address is required</small
                    >
                  </div>
                </div>
                <div class="checkout-country-code clearfix">
                  <div class="form-group">
                    <label for="user_post_code">Zip Code</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user_post_code"
                      [ngClass]="{
                        'is-invalid': submitted && f.zipCode.errors
                      }"
                      formControlName="zipCode"
                    />
                    <div
                      *ngIf="submitted && f.zipCode.errors"
                      class="invalid-feedback"
                    >
                      <small *ngIf="f.zipCode.errors.required"
                        >Zip code is required</small
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="user_city">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user_city"
                      [ngClass]="{
                        'is-invalid': submitted && f.city.errors
                      }"
                      formControlName="city"
                    />
                    <div
                      *ngIf="submitted && f.city.errors"
                      class="invalid-feedback"
                    >
                      <small *ngIf="f.city.errors.required"
                        >City is required</small
                      >
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="user_state">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_state"
                    placeholder=""
                    [ngClass]="{
                      'is-invalid': submitted && f.state.errors
                    }"
                    formControlName="state"
                  />
                  <div
                    *ngIf="submitted && f.state.errors"
                    class="invalid-feedback"
                  >
                    <small *ngIf="f.state.errors.required"
                      >State is required</small
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label for="user_country">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="user_country"
                    placeholder=""
                    [ngClass]="{
                      'is-invalid': submitted && f.country.errors
                    }"
                    formControlName="country"
                  />
                  <div
                    *ngIf="submitted && f.country.errors"
                    class="invalid-feedback"
                  >
                    <small *ngIf="f.country.errors.required"
                      >Country is required</small
                    >
                  </div>
                </div>
                <div class="checkout-country-code clearfix">
                  <div class="form-group">
                    <label for="user_phone">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user_phone"
                      [ngClass]="{
                        'is-invalid': submitted && f.phone.errors
                      }"
                      formControlName="phone"
                    />
                    <div
                      *ngIf="submitted && f.phone.errors"
                      class="invalid-feedback"
                    >
                      <small *ngIf="f.phone.errors.required"
                        >Phone no is required</small
                      >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="user_email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="user_email"
                      [ngClass]="{
                        'is-invalid': submitted && f.email.errors
                      }"
                      formControlName="email"
                    />
                    <div
                      *ngIf="submitted && f.email.errors"
                      class="invalid-feedback"
                    >
                      <small *ngIf="f.email.errors.required"
                        >Email is required</small
                      >
                      <small *ngIf="f.email.errors.email"
                        >Email is not valid</small
                      >
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-blue pull-right">Next</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
