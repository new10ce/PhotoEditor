<section id="services" class="section-bg" style="min-height: 90vh">
  <div class="container">
    <header class="section-header">
      <h3>Printable photo on 4x6" (10x15cm) photo paper</h3>
      <div class="row">
        <div class="col-12 text-center">
          <img
            style="border: 1px solid #888888"
            src="{{ fileName }}"
            class="img-fluid"
            width="600"
            height="400"
          />
        </div>
      </div>
      <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mt-3" *ngIf="useCountForFreeUser >= 3">
          <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3 text-center text-danger">
            <span>Oops! You exceeded your limit...Please <a href="user/register">click here</a> for more details.</span>
          </div>
        </div>
        <div class="row mt-3" *ngIf="useCountForFreeUser < 3">
          <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3">
            <span>Disappear watermark by download</span>
          </div>
        </div>
        <div class="row mt-2 download">
          <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3">
            <div class="row" *ngIf="useCountForFreeUser < 3">
              <div class="col-sm-12 col-12 col-md-9">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid':
                        form.get('email').touched && form.get('email').invalid
                    }"
                    placeholder="Enter your email"
                    (keyup)="trimValue(this.form.get('email'))"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-12 col-md-3">
                <button class="btn btn-blue" type="submit">Download</button>
              </div>
            </div>
          </div>
          <!-- <div class="col-sm-8 col-md-7 col-lg-5 offset-md-1 offset-lg-2">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                formControlName="email"
                [ngClass]="{
                  'is-invalid':
                    form.get('email').touched && form.get('email').invalid
                }"
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <button class="btn btn-blue" type="submit">Download</button>
          </div> -->
        </div>
      </form>
      <div class="row">
        <div class="col-12 text-center">
          <div #paypalRef></div>
        </div>
      </div>
    </header>
  </div>
</section>
